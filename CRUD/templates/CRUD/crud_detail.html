{% extends "base.html" %}
{% block content %}

<br><br>
<div class='row'>
	<div class='col-md-3'>
		<div class="card">
		  <div class="card-body">
		    	<h1>{{ request.user }}</h1>
		  </div>
		</div>
	</div>

  <div style="width: 40%; margin: 0px auto;">
	<div class="card" style="width: 30rem;">
		{% if object.image %}
			<img src='{{ object.image.url }}' class='img-responsive'/>
		{% endif %}
			<center>
		<div class="card-body">
			<p class="card-text"> {{ object.content }}</p>
		{{ object.timestamp|timesince }} 
		</div>
		<hr/>
		<p> Share on : <a href="https://www.facebook.com/sharer/sharer.php?u={{ request.build_absolute_uri }}">
		Facebook</a>
		|
		<a href="https://twitter.com/home?status={{ request.build_absolute_uri }}">
		Twitter
		</a>
	</p>
		<p>
		<a class="btn btn-primary" href="{{object.get_absolute_update}}">Edit</a> | <a class="btn btn-primary" href="{{object.get_absolute_delete}}">Delete</a>
		</center>
	</div>
  </div>
</div>
{% endblock content %}
